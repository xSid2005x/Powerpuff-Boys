<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Solution Development</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Powerpuff Boys Logo" class="logo"> <!-- Logo added here -->
            <div class="title-container">
                <h1>AI Solution Development</h1>
                <h2 class="subheading">Powerpuff Boys</h2>
            </div>
        </div>
        <div class="services">
            <div class="service active" service-type="data-processing">
                <i class="fas fa-database"></i> Data Processing
            </div>
            <div class="service" service-type="training">
                <i class="fas fa-brain"></i> Training
            </div>
            <div class="service" service-type="inference">
                <i class="fas fa-microscope"></i> Inference
            </div>
        </div>

        <!-- Div that contains data processing components -->
        <div class="service-content" id="data-processing" style="display:block;">
            <form id="uploadDataset" action="http://localhost:5001/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="dataset_file">Upload Dataset:</label>
                    <label for="dataset_file" class="custom-file-upload">
                        <i class="fas fa-upload"></i> Choose File
                    </label>
                    <input type="file" id="dataset_file" name="dataset_file" accept=".npy, .npz, .zip" required>
                    <span class="file-name" id="fileNameDataset">No file chosen</span> <!-- File name display for Data Processing -->
                </div>
                <div class="form-group">
                    <label for="dataset_name">Dataset Name:</label>
                    <input type="text" id="dataset_name" name="dataset_name" value="Data" required>
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-check"></i> Submit</button>
                </div>
            </form>

            <!-- Loading and output section -->
            <div class="loading" id="processLoading">
                <img src="images/loading-icon.gif" alt="Loading...">
            </div>

            <div class="service-output" id="processingOutput">
                <h3>Dataset Shape:</h3>
                <div id="xtrainOutput"></div>
                <div id="xtestOutput"></div>
                <div id="ytrainOutput"></div>
                <div id="ytestOutput"></div>
            </div>
        </div>

        <!-- Div that contains training components -->
        <div class="service-content" id="training">
            <form id="trainModel" action="http://localhost:5002/train" method="POST">
                <div class="form-group">
                    <label for="data_folder">Select Dataset:</label>
                    <select id="data_folder" name="data_folder" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model_name">Model Name:</label>
                    <input type="text" id="model_name" name="model_name" value="Model" required>
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-check"></i> Submit</button>
                </div>
            </form>

            <!-- Loading and output section -->
            <div class="loading" id="trainLoading">
                <img src="images/loading-icon.gif" alt="Loading...">
            </div>

            <div class="service-output" id="trainingOutput">
                <h3>Model Performance:</h3>
                <div id="accuracyOutput"></div>
                <img id="lossOutput" alt="Model Loss"></img>
            </div>
        </div>

        <!-- Div that contains inference components -->
        <div class="service-content" id="inference">
            <form id="makeInference" action="http://localhost:5003/predict" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="model_folder">Select Model:</label>
                    <select id="model_folder" name="model_folder" required>
                    </select>
                </div>

                <div id="selectimglabel" class="form-group">
                    <label for="image_tabs">Select Image:</label>
                </div>
        
                <!-- Inference tabs for Upload Image and Drawing -->
                <div class="tabs">
                    <div id="uploadtab" class="tab active" tab-type="upload-tab">
                        <i class="fas fa-upload"></i> Upload Image
                    </div>
                    <div id="drawtab" class="tab" tab-type="draw-tab">
                        <i class="fas fa-pencil-alt"></i> Draw Image
                    </div>
                </div>
        
                <!-- Upload Image Tab Content -->
                <div class="tab-content" id="upload-tab" style="display: block;">
                    <div class="form-group">
                        <label for="test_image" id="choosebutton" class="custom-file-upload custom-inference-upload">
                            <i class="fas fa-upload"></i> Choose File
                        </label>
                        <input id="test_image" name="test_image" type="file" accept="image/*" required />
                        <div class="image-preview-container">
                            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;">
                        </div>
                        <div class="file-name custom-inference-file-name" id="fileNameImage">No file chosen</div> <!-- File name display for Inference -->
                    </div>
                </div>
        
                <!-- Draw Image Tab Content -->
                <div class="tab-content" id="draw-tab">
                    <!-- Canvas for drawing -->
                    <div id="drawingsection" class="form-group">
                        <canvas id="drawingCanvas" width="280" height="280"></canvas>
                    </div>
                
                    <div class="form-group button-group">
                        <button type="button" id="clearCanvas"><i class="fas fa-eraser"></i> Clear</button>
                        <button type="button" id="uploadDrawing"><i class="fas fa-upload"></i> Submit Image</button>
                    </div>
                </div>
        
                <!-- Submit Button for Prediction -->
                <div class="form-group">
                    <button type="submit"><i class="fas fa-check"></i> Submit</button>
                </div>
            </form>
        
            <!-- Loading and output section -->
            <div class="loading" id="inferLoading">
                <img src="images/loading-icon.gif" alt="Loading...">
            </div>
        
            <div class="service-output" id="inferenceOutput">
                <h3>Prediction:</h3>
                <div id="predictOutput"></div>
                <div id="confidenceOutput"></div> <!-- Added to display confidence level -->
            </div>            
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
